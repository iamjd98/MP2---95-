<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Sulphur Point' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>POS Admin - Login Portal</title>
</head>
<body style="background-color:rgb(180, 180, 180); height: 100vh; background: linear-gradient( rgba(255, 255, 255, 0.753), rgba(255, 255, 255, 0.726) ), url('./assets/login_bg.jpg'); background-size: cover; " class="container-{breakpoint} row d-flex justify-content-center align-items-center m-0 p-0">




<div class="container col-sm-4 " style="max-height: 80vh;"> 
     
    
    <div class="rounded p-4 shadow" style="background-color: rgb(252, 238, 192);">
        <center><h1 class="fw-bold">Add Casher</h1></center>

        <div class="form-floating mb-3">
        <input type="text" value="" class="form-control" id="addcashername" placeholder="Casher Name"   required>
        <label for="cashername" class="form-label text-muted fw-bold">Casher Name</label>
        <div class="valid-feedback">Good to go! </div>
        <div class="invalid-feedback">Enter New Casher Name</div>
        </div>

        <div class="form-floating mb-3">
        <input type="password" class="form-control" value="" id="addpin" placeholder="Enter Pin Number" required>
        <label for="pin" class="form-label text-muted fw-bold">Enter Pin Number</label>
        <div class="valid-feedback">Good to go! </div>
        <div class="invalid-feedback">Enter Correct Pin</div>
        </div>

        <button onclick="addcasher(), selectaudio.play()" type="submit" class="btn btn-primary btn-warning fw-bold">Add Casher</button>
       
    </div>

    <button onclick="showcontactform()" id="contactsuppbtn" class="btn btn-large btn-dark fw-bold mt-3 mb-3">Contact Support</button>


    <div id="contactformcon" class="rounded p-4 shadow mt-3 mb-3" style="background-color: rgb(67, 214, 219);">
    
    <label  for="StoreID" class="form-label fw-bold"> Verify Store-Id</label>   
    <div class="row d-flex" > 

        <div class="col-sm-6"><input style="text-transform:uppercase; height:30px;" type="text" class="form-control m-1" maxlength="6" id="storeidinput" placeholder="6-digit unique store-id" required></div>
        <div class="col-sm-3"><button onclick="verifyid()" id="verifyidbtn" class="btn btn-sm btn-dark m-1">Verify</button> </div>
        
        
    </div>


    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="98d95ee0-9654-4820-84c9-75105235494d">
    <div class="mb-3 mt-2">
        <label for="Store Name" class="form-label fw-bold">Store Name</label><br>
        <input id="storenamedisplay" name="Message" class="form-label fw-bold" type="text" value="" disabled> <br>
        <label for="Message" class="form-label fw-bold">Enter Message</label>
        <textarea name="Message" id="messageinput" class="form-control" id="messageinput" rows="3" required disabled></textarea>
    </div>

    <div class="d-flex justify-content-between">
    <input onclick="submitmessage()" class="btn btn-success" type="submit"  id="submitmessagebtn" disabled>
    <input type="hidden" name="redirect" value="https://iamjd98.github.io/MY_POS_MP2/">
    </form>
    <button onclick="closeform()" class="btn btn-danger" type="button"  id="closebutton">Close</button>
    </div>

    </div>

</div> 




<div class="container col-sm-4 rounded p-4 shadow" style="background-color: rgb(127, 255, 212);"> 
        
        <center><h1 class="fw-bold">Admin Login Portal</h1></center>

        

        <form name="loginform" class="needs-validation">

        <div class="form-floating mb-3">
        <input type="text" value="" class="form-control" id="cashernamedisplay" placeholder="Casher On Duty" disabled   required>
        <label for="cashername" class="form-label text-muted fw-bold">Casher On Duty</label>
        <div class="valid-feedback">Good to go! </div>
        <div class="invalid-feedback">Select Casher Name Below</div>
        </div>

        <div class="form-floating mb-3">
        <input type="password" class="form-control" value="" id="pindisplay" placeholder="Enter Pin Number" required>
        <label for="pin" class="form-label text-muted fw-bold">Enter Pin Number</label>
        <div class="valid-feedback">Good to go! </div>
        <div class="invalid-feedback">Enter Correct Pin</div>
        </div>

        <button onclick="authentication()" type="submit" class="btn btn-primary btn-warning fw-bold" >Login</button>
        </form>

        <hr>

        <div class="mx-auto row" style="width: 100%;">

            <div class="container-{breakpoint} mx-auto col-sm-12">
            <div class="container-{breakpoint} mx-auto row" id="cashernamebuttoncon">
            <div class=" mb-2 col-md-6"><button value="Juan Cruz"  id="casher1" onclick="casher1()" type="button" class="btn btn-primary" >Juan Cruz</button></div>
            <div class=" mb-2 col-md-6"><button value="Jan Denver"  id="casher2" onclick="casher2()" type="button" class="btn btn-primary" >Jan Denver</button></div>
            <div class=" mb-2 col-md-6"><button value="Christine S."  id="casher3" onclick="casher3()" type="button" class="btn btn-primary" >Christine S.</button></div>
            <div class=" mb-2 col-md-6"><button value="Taylor S."  id="casher4" onclick="casher4()" type="button" class="btn btn-primary" >Taylor S.</button></div>
            </div>
            </div>
        
    
            <hr>
                        
            <div class="col-4 d-flex justify-content-center"><button onclick="pinpress('1')" style="width:100px" class="text-dark fw-bold btn bg-warning rounded-pill text-center mb-1">1</button></div>
            <div class="col-4 d-flex justify-content-center"><button onclick="pinpress('2')" style="width:100px" class="text-dark fw-bold btn bg-warning rounded-pill text-center mb-1">2</button></div>
            <div class="col-4 d-flex justify-content-center"><button onclick="pinpress('3')" style="width:100px" class="text-dark fw-bold btn bg-warning rounded-pill text-center mb-1">3</button></div>
            <div class="col-4 d-flex justify-content-center"><button onclick="pinpress('4')" style="width:100px" class="text-dark fw-bold btn bg-warning rounded-pill text-center mb-1">4</button></div>
            <div class="col-4 d-flex justify-content-center"><button onclick="pinpress('5')" style="width:100px" class="text-dark fw-bold btn bg-warning rounded-pill text-center mb-1">5</button></div>
            <div class="col-4 d-flex justify-content-center"><button onclick="pinpress('6')" style="width:100px" class="text-dark fw-bold btn bg-warning rounded-pill text-center mb-1">6</button></div>
            <div class="col-4 d-flex justify-content-center"><button onclick="pinpress('7')" style="width:100px" class="text-dark fw-bold btn bg-warning rounded-pill text-center mb-1">7</button></div>
            <div class="col-4 d-flex justify-content-center"><button onclick="pinpress('8')" style="width:100px" class="text-dark fw-bold btn bg-warning rounded-pill text-center mb-1">8</button></div>
            <div class="col-4 d-flex justify-content-center"><button onclick="pinpress('9')" style="width:100px" class="text-dark fw-bold btn bg-warning rounded-pill text-center mb-1">9</button></div>
            <div class="col-4 d-flex justify-content-center"><button onclick="pinpress('0')" style="width:100px" class="text-dark fw-bold btn bg-warning rounded-pill text-center mb-1">0</button></div>
            <div class="col-4 d-flex justify-content-center"><button onclick="clearform()" style="width:100px" class="text-white fw-bold btn bg-danger rounded-pill text-center mb-1">Clear</button></div>

        </div>
           
        

</div> 










<script src="indexscript.js"></script>

</body>
</html>
